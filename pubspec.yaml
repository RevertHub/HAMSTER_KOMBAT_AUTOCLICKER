  zego_uikit_prebuilt_video_conference: ^2.7.4
  url_launcher: ^6.2.6
  weather: ^3.1.1
  bloc: ^8.1.4
  geolocator: ^11.0.0
  intl: ^0.19.0
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  firebase_storage: ^11.7.3
