  # Product Specific
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  connectivity_plus: ^5.0.1
  change_app_package_name: ^1.1.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  image_picker: ^1.1.0
  cached_network_image: ^3.3.1
  image_picker_ios: ^0.8.10+1

  google_fonts: ^6.2.1
  share_plus: ^9.0.0
  flutter_sliding_up_panel: ^2.1.1
  flutter_launcher_icons: ^0.13.1
  firebase_database: ^10.5.4
  shake_event: ^0.0.9
  sensors_plus: ^5.0.1
  shake: ^1.0.1
  vibration: ^1.8.4

  # Update Google Play services libraries



  #--------------- ./ PACKAGES END ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Assets2/images/appicon.png"

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - Assets2/Images/
    - Assets2/Images/mintemp.png
    - Assets2/Images/maxtemp.png
    - Assets2/Images/thunderstorm.png
    - Assets2/Images/
    - Assets2/logos/
    - Assets2/icons/brands/
    - Assets2/Images/content/
    - Assets2/Images/banners/
    - Assets2/Images/reviews/
    - Assets2/Images/products/
    - Assets2/icons/categories/
    - Assets2/Images/animations/
    - Assets2/icons/payment_methods/
    - Assets2/Images/on_boarding_images/
     

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: Assets2/fonts/Poppins-Light.ttf
          weight: 300
        - asset: Assets2/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: Assets2/fonts/Poppins-Italic.ttf
          style: italic
        - asset: Assets2/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: Assets2/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: Assets2/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: Assets2/fonts/Poppins-Bold.ttf
          weight: 800
flutter_native_splash:
